# This GitHub Action workflow will run on every push to the main branch.
# It checks out the code and then uses the repo-visualizer action
# to generate a diagram.svg file and commit it back to the repository.

name: Create Code Visualization

on:
  push:
    branches:
      - main # This will trigger the action on pushes to the main branch.

jobs:
  generate-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Repository Visualization
        uses: githubocto/repo-visualizer@main
        with:
          # Exclude the .github folder itself from the diagram for a cleaner look
          excluded_paths: .github

